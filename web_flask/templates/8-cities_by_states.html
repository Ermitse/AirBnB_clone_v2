<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>

		<ul>
			{% for state in states.values()|sort(attribute="name") %}
			<li>
				State: {{state.id}}: <B>{{state.name}}</B>
				<ul>
					{% for city in state.cities|sort(attribute='name') %)
					<li>City: {{city.id}}: <B>{{city.name}}</B></li>
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
